[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy.plugins.numpy.*]
ignore_missing_imports = True

[mypy.plugins.gpiod.*]
ignore_missing_imports = True

[mypy.plugins.smbus2.*]
ignore_missing_imports = True